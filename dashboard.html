<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="2Do is a modern todo app with a sleek design and advanced configuration abilities. Take back control of your daily tasks!">
	<link rel="icon" type="image/png" href="img/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&display=swap"
		rel="stylesheet">
	<link href="css/page.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Import the main script file -->
	<script src="./script.js" defer></script>
	<title>2Due - Modern Todo App</title>
</head>

<body>
	<header id="header" class="header">
		<nav class="navbar">
			<div class="navbar-logo">
				<a href="./index.html">
					<img src="./img/2due-logo.png" class="logo-img" alt="2Due Logo" />
				</a>
			</div>
			<div>
				<ul class="navbar-links">
					<li>
						<a href="./dashboard.html">Dashboard</a>
					</li>
					<li>
						<a href="./index.html#pricing-section">Pricing</a>
					</li>
					<li>
						<a href="#">Account</a>
					</li>
				</ul>
			</div>
		</nav>
	</header><!-- header#header -->

	<main>
		<article>
			<section class="section dashboard-section">
				<div class="todo-content">
					<label class="todo-label" for="todo">
						<p>Add a todo</p>
						<div class="input-group">
							<input type="text" id="todo-input" name="todo_value" placeholder="Buy Milk">
							<button id="todo-button-add">
								<svg xmlns="http://www.w3.org/2000/svg" class="button-icon" fill="none"
									viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
								</svg>
							</button>
						</div>
					</label>

					<ul id="todo-list" class="todo-list">
						<li id="todo-item-3">
							<button class="todo-item-button">
								Buy Milk
							</button>
							<button class="todo-item-button-delete">x</button>
						</li>
						<li id="todo-item-2">
							<button class="todo-item-button">
								Buy Ham
							</button>
							<button class="todo-item-button-delete">x</button>
						</li>
						<li id="todo-item-1">
							<button class="todo-item-button">
								Pick up Josh
							</button>
							<button class="todo-item-button-delete">x</button>
						</li>
					</ul>

				</div>
			</section><!-- section#dashboard-section -->

		</article>
	</main>

							amet, consectetur adipisicing elit, sed do
							eiusmod
							tempor incididunt.</p>
					</blockquote>
					<figcaption>—John Doe, <cite>Co-founder</cite>
					</figcaption>
				</figure>
			</div>
			<div class="footer-section footer-links">
				<div>
					<h6>Company</h6>
					<ul>
						<li><a href="#">Account</a></li>
						<li><a href="#pricing-section">Pricing</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>

					</ul>
					<!-- End Footer Social Link -->
				</div>
			</div>
			<div class="footer-section footer-newsletter">
				<h6>Newsletter</h6>
				<p>
					Lorem ipsum dolor sit amet,
					consectetur adipisicing elit. At itaque temporibus.
				</p>

				<form class="email-form">
					<label for="newsletterEmail">
						<h4>Enter your email:</h4>
						<div class="input-group">
							<input type="email" id="newsletterEmail" placeholder="john.doe@example.com"
								aria-describedby="button-addon1" required>
							<button id="button-addon1" type="submit">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

									<path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
